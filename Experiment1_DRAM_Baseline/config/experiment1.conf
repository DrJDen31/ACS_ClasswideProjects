# Experiment 1 DRAM baseline configuration

# Core HNSW / benchmark parameters
MODE="dram"              # "dram", "tiered", or "ann_ssd"
NUM_BASE=10000            # used only when DATASET_PATH is empty (synthetic)
NUM_QUERIES=1000
DIM=128
K=10
EF_SEARCH=100
M=16
EF_CONSTRUCTION=200
SEED=42
CACHE_CAPACITY=10000      # used only when MODE="tiered"

# Dataset configuration
# Leave DATASET_PATH empty to use a synthetic Gaussian dataset.
# Set to a path like "data/SIFT1M/sift/sift_base.fvecs" to use SIFT1M.
DATASET_PATH=""
DATASET_NAME="synthetic_gaussian"

# Optional query/groundtruth configuration (for SIFT1M or similar datasets)
# When both QUERY_PATH and GROUNDTRUTH_PATH are non-empty, benchmark_recall
# will load queries from QUERY_PATH and groundtruth from GROUNDTRUTH_PATH
# instead of generating synthetic queries and brute-force groundtruth.
QUERY_PATH=""
GROUNDTRUTH_PATH=""

# Output configuration (relative to the experiment directory)
JSON_OUT_BASENAME="dram_experiment1_synth_n1e5_q1e3_ef100"

# Optional sweep configuration. When defined, the experiment driver
# will sweep the corresponding parameter over these values by setting
# SWEEP_<PARAM> in combination with the base config above.
SWEEP_EF_SEARCH="16 32 64 128 256"
